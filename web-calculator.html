        <h1>Calculator</h1>
    <input type="number" id="num1" placeholder="Enter a number">

        <option value="sub">-</option>
        <option value="divide">/</option>
        <option value="multiply">*</option>
    </select>
    <input type="number" id="num2" placeholder="Enter a number">
    <button type="button" id="calculate" value="calculate" style="margin: auto;" onclick="calculation()">Calculate</button>
    <br><br>
    <h3>Results</h3>
    The answer is 
    <span id="answer"></span>
    </div>
</body>
